<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-page">
        <!-- Menu -->
        <div class="menu">
            <div class="menu-icon" onclick="toggleMenu()">
                ‚ò∞
            </div>
            <div class="dropdown" id="menuDropdown">
                <ul>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Permissions</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- "My Profile" Heading -->
        <h2 class="profile-heading">My Profile</h2>

        <!-- Profile Header -->
        <header class="profile-header" id="profileHeader">
            <div class="profile-picture-container">
                <div class="profile-picture">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture">
                </div>
                <span class="edit-icon profile-edit" onclick="editProfile()" title="Edit Profile">‚úèÔ∏è</span>
            </div>
            <div class="profile-info">
                <h1 class="username">Username</h1>
                
            </div>
        </header>

        <!-- Edit Icons -->
        <div class="edit-options" id="editOptions">
            <button class="option" onclick="cameraAction()">
                <span>üì∑</span> Camera
            </button>
            <button class="option" onclick="photosAction()">
                <span>üñºÔ∏è</span> Photos
            </button>
        </div>
    </div>
    <script>
        // JavaScript for Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('menuDropdown');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // JavaScript for Edit Icon Click
        function editProfile() {
            // Show edit options
            const editOptions = document.getElementById('editOptions');
            editOptions.style.display = 'flex';

            // Move profile to the left
            const profileHeader = document.getElementById('profileHeader');
            profileHeader.classList.add('profile-left');
        }

        // Camera button action
        function cameraAction() {
            alert('Camera button clicked');
        }

        // Photos button action
        function photosAction() {
            alert('Photos button clicked');
        }
    </script>
</body>
</html>
